<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="example-header-image" src="{{ item.image }}" alt="" />
      </div>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <img
      class="mat-card-image"
      mat-card-image
      src="{{ item.image }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>Цена : {{ item.price }}</p>
      <p>Автор : {{ item.autor }}</p>
      <p>Жанр : {{ item.genre }}</p>
      <p>Количество страниц : {{ item.volume }}</p>
      <p>Язык : {{ item.language }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        class="button-pkus"
        (click)="minusItemFromBasket(item)"
      >
        -
      </button>
      {{ item.quantity }}
      <button mat-button class="button-pkus" (click)="plusItemFromBasket(item)">
        +
      </button>
    </mat-card-actions>
  </mat-card>
</div>
