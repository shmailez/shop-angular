<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="example-header-image" src="{{ product.image }}" alt="" />
      </div>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img
      class="mat-card-image"
      mat-card-image
      src="{{ product.image }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>Цена : {{ product.price }}</p>
      <p>Автор : {{ product.autor }}</p>
      <p>Жанр : {{ product.genre }}</p>
      <p>Язык : {{ product.language }}</p>
      <p>Количетсво страниц : {{ product.volume }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToBasket(product)">В корзину</button>
      <button mat-button [routerLink]="['/products']">Все продукты</button>
    </mat-card-actions>
  </mat-card>
</div>
